<!DOCTYPE html>
<html>
  <head>
    <title>Preview</title>
    <link href='styles/styles.css' rel='stylesheet'>
  </head>
  <body>
    <script id='default-fragment-shader' type='x-shader/x-frag'>
      #ifdef GL_ES
        precision highp float;
      #endif

      void main() {
        gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
      }
    </script>

    <script id='default-vertex-shader' type='x-shader/x-vert'>
      #ifdef GL_ES
        precision highp float;
      #endif

      void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
    </script>

    <div id='content'></div>
    <div id='sidebar'>
      <h3>Fragment Shaders</h3>
      <menu id='fragment-selection'></menu>

      <h3>Vertex Shaders</h3>
      <menu id='vertex-selection'></menu>

      <h3>Models</h3>
      <menu id='model-selection'></menu>

      <h3>Textures</h3>
      <menu id='texture-selection'></menu>      
    </div>

    <script src='scripts/deps/three.js/build/three.min.js'></script>
    <script src='scripts/deps/three.js/examples/js/shaders/CopyShader.js'></script>
    <script src='scripts/deps/three.js/examples/js/shaders/VignetteShader.js'></script>
    <script src='scripts/deps/three.js/examples/js/postprocessing/MaskPass.js'></script>
    <script src='scripts/deps/three.js/examples/js/postprocessing/RenderPass.js'></script>
    <script src='scripts/deps/three.js/examples/js/postprocessing/ShaderPass.js'></script>
    <script src='scripts/deps/three.js/examples/js/postprocessing/EffectComposer.js'></script>
    <script src='scripts/deps/three.js/examples/js/controls/TrackballControls.js'></script>
    <script src='scripts/deps/underscore.js'></script>
    <script src='socket.io/socket.io.js'></script>
    <script src='scripts/main.js'></script>
  </body>
</html>
